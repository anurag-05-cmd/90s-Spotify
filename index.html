<html>
<head>
    <title>90s Spotify</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Major+Mono+Display&family=Orbitron&display=swap" rel="stylesheet"/>
    <script src="script.js"></script>
        </head>
        <body>
            <div class="navbar">
                <div class="logo">90s Spotify</div>
                <div class="search-bar">
                    <input placeholder="Search..." type="text"/>
                </div>
                <div class="auth-links">
                    <a href="#">Sign Up</a>
                    <a href="#">Profile</a>
                </div>
            </div>
            <div class="menu">
                <a href="../My Library/index.html">My Library</a>
                <a href="#">Top Albums</a>
                <a href="#">Top Artists</a>
                <a href="#">Top Playlists</a>
            </div>
            <div class="content">
                <h2 class="text-center text-2xl mb-8">Trending Songs</h2>
                <div class="columns">
                    <div class="column">
                        <h3 class="text-xl mb-4">In your Country</h3>
                        <div class="song-item" data-song="Song 1">
                            <img alt="Album cover for Song 1" height="50" src="https://storage.googleapis.com/a1aa/image/AHoTGBIE4SaNAlziJfo21CUC6uhurPegXc8FDh09qd5syG7TA.jpg" width="50"/>
                            <span>Song 1</span>
                        </div>
                        <div class="song-item" data-song="Song 2">
                            <img alt="Album cover for Song 2" height="50" src="https://storage.googleapis.com/a1aa/image/YhFBkoP03z5ZC9GqbKkb6vYvpbXfFjXTYZfcFnYAVvFwyG7TA.jpg" width="50"/>
                            <span>Song 2</span>
                        </div>
                        <div class="song-item" data-song="Song 3">
                            <img alt="Album cover for Song 3" height="50" src="https://storage.googleapis.com/a1aa/image/nv7h4bcZa8pfBqG38EMFkhrovPUJ0ttIaexPIxhdKSFzyG7TA.jpg" width="50"/>
                            <span>Song 3</span>
                        </div>
                    </div>
                    <div class="column">
                        <h3 class="text-xl mb-4">WorldWide</h3>
                        <div class="song-item" data-song="Song 4">
                            <img alt="Album cover for Song 4" height="50" src="https://storage.googleapis.com/a1aa/image/DxSa9mdKQr6bBZ8WpLCY2h3OLctWoXvMtmwaWMQfhM4aZj9JA.jpg" width="50"/>
                            <span>Song 4</span>
                        </div>
                        <div class="song-item" data-song="Song 5">
                            <img alt="Album cover for Song 5" height="50" src="https://storage.googleapis.com/a1aa/image/ZudXgde3G23ldCsrurMwOXw4KWnyCVSicYTOdTNdtMevyG7TA.jpg" width="50"/>
                            <span>Song 5</span>
                        </div>
                        <div class="song-item" data-song="Song 6">
                            <img alt="Album cover for Song 6" height="50" src="https://storage.googleapis.com/a1aa/image/AH3rYRkpi27CEJJGnOPTfxB9KiXeCjSf4FaHILIfoBr6KbsPB.jpg" width="50"/>
                            <span>Song 6</span>
                        </div>
                    </div>
                    <div class="column">
                        <h3 class="text-xl mb-4">By Genre</h3>
                        <div class="song-item" data-song="Song 7">
                            <img alt="Album cover for Song 7" height="50" src="https://storage.googleapis.com/a1aa/image/GeXrIi7PGtRqHCc5O4YYET3UKwbY6DZakBepgi1dNpZyyG7TA.jpg" width="50"/>
                            <span>Song 7</span>
                        </div>
                        <div class="song-item" data-song="Song 8">
                            <img alt="Album cover for Song 8" height="50" src="https://storage.googleapis.com/a1aa/image/fHtPhBQSNKXpWiMOxnQXtkMtf1See7Y7u3PZueNyrT7PW2YfE.jpg" width="50"/>
                            <span>Song 8</span>
                        </div>
                        <div class="song-item" data-song="Song 9">
                            <img alt="Album cover for Song 9" height="50" src="https://storage.googleapis.com/a1aa/image/fe619VS7cbjFp0qNGEZB3J4QSRlHILfejmwuRPC9jsefqsxeJA.jpg" width="50"/>
                            <span>Song 9</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="controls">
                    <i class="fas fa-backward" id="prevBtn"></i>
                    <i class="fas fa-play" id="playPauseBtn"></i>
                    <i class="fas fa-forward" id="nextBtn"></i>
                    <i class="fas fa-random"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="progress-bar">
                    <input id="progressBar" max="100" min="0" type="range" value="0"/>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input max="100" min="0" type="range" value="50"/>
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            <div class="footer">
                Â© <a href="https://www.linkedin.com/in/anurag-deb-3685882b3/" target="_blank" rel="noopener noreferrer">Anurag</a> 2024
            </div>
        </body>
        </html>
