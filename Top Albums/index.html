<html>
 <head>
  <title>
   My Library
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
   </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="logo">
     90s Spotify
    </div>
    <div class="nav">
     <a href="../index.html">
      Home
     </a>
     <a href="#">
      Search
     </a>
     <a href="#">
      Profile
     </a>
    </div>
   </div>
   <div class="search-bar">
    <input placeholder="Search..." type="text"/>
   </div>
   <div class="library-content">
    <h2>
     Top Albums
    </h2>
    <div class="section">
     <h3>
      Favourite Albums
     </h3>
     <div class="item">
      <img alt="Album cover of a 90s rock band with a grunge aesthetic" height="100" src="https://storage.googleapis.com/a1aa/image/g8i8YLspjHJkDVErBmXCWiN5na7xEElsYzDii7vQpaXEej9JA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 1
       </div>
       <div class="artist">
        Artist Name 1
       </div>
      </div>
     </div>
     <div class="item">
      <img alt="Album cover of a 90s pop band with vibrant colors" height="100" src="https://storage.googleapis.com/a1aa/image/rYtmar14QQpQNBuba6xN7fF8bClKzySEAUB83LleBHiV4H7TA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 2
       </div>
       <div class="artist">
        Artist Name 2
       </div>
      </div>
     </div>
     <div class="item">
      <img alt="Album cover of a 90s hip-hop artist with graffiti art" height="100" src="https://storage.googleapis.com/a1aa/image/RgA4zQZ1WZo6OZpa4iGh1Z8GfnP07SZhxVpmXL0WnJlL8j9JA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 3
       </div>
       <div class="artist">
        Artist Name 3
       </div>
      </div>
     </div>
    </div>
    <div class="section">
     <h3>
      Suggested Albums
     </h3>
     <div class="item">
      <img alt="Album cover of a 90s R&amp;B group with a smooth, soulful design" height="100" src="https://storage.googleapis.com/a1aa/image/LrKbw5Tm8Q5QAtVv2A4ntsqjQF620ZrTrwRTx46YhUKEej9JA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 1
       </div>
       <div class="artist">
        Artist Name 1
       </div>
      </div>
     </div>
     <div class="item">
      <img alt="Album cover of a 90s alternative band with abstract art" height="100" src="https://storage.googleapis.com/a1aa/image/MzSoT1UvMVaiIBUibFfSCEXGKOAWMtrstmZFoUJ8pvsJ8j9JA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 2
       </div>
       <div class="artist">
        Artist Name 2
       </div>
      </div>
     </div>
     <div class="item">
      <img alt="Album cover of a 90s electronic artist with futuristic design" height="100" src="https://storage.googleapis.com/a1aa/image/TCafFBAEGs38GC0fKrqlyvAtLekU6AB4eGAfelGwuzPvGej9JA.jpg" width="100"/>
      <div class="details">
       <div class="title">
        Album Title 3
       </div>
       <div class="artist">
        Artist Name 3
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="playbar">
    <div class="controls">
        <i class="fas fa-backward" id="prevBtn"></i>
        <i class="fas fa-play" id="playPauseBtn"></i>
        <i class="fas fa-forward" id="nextBtn"></i>
        <i class="fas fa-random"></i>
        <i class="fas fa-redo"></i>
    </div>
    <div class="progress-bar">
        <input id="progressBar" max="100" min="0" type="range" value="0"/>
    </div>
    <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input max="100" min="0" type="range" value="50"/>
        <i class="fas fa-volume-up"></i>
    </div>
</div>
